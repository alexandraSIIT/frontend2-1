<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../utils/utils.js"></script>
        <script type="text/javascript" src="../models/Auth.js"></script>
        <script type="text/javascript" src="../models/Movie.js"></script>
        <script type="text/javascript" src="../views/movie-details.js"></script>
        <script type="text/javascript" src="../views/edit-movie.js"></script>
        <script type="text/javascript" src="../views/delete-movie.js"></script>
        <script type="text/javascript" src="../views/logout.js"></script>
        <!--<link rel="stylesheet" href="../css/style.css" type="text/css"/>-->
        <link rel="stylesheet" href="../css/moviedetails-style.css" type="text/css"/>
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
        <title>Movie details</title>
    </head>
    <body>
        <div class="header">
            <div class ="container">
                <div class="logo">
                    <a href="home.html"><img src="../images/Logo2.jpg" alt="logo"/></a>
                </div>
                <div class="menu">
                    <button id="addBtn">Add Movie</button>
                    <button id="logout">Logout</button>
                    <button class="homebutton">Home</button>
                    <button class="about">About</button>
                    <button class="signin">Sign In</button>
                </div>
            </div>
        </div>
        <div id='content' scrolling="yes">
            <div class="list-container">
                <button id="deleteBtn" style="float:right">Delete</button>
                <button id="editBtn" style="float:right" onclick="on()">Edit</button>
                <div id='movie-display'></div>
            </div>
            <div id="overlay" class="container">
                    <div class="edit-form-title">
                        <h1>Edit form</h1>    
                    </div>   
                    <div id="panel" class="panel-body">
                        <div class="form">
                            <form>
                                Title: <input type="text" name="title" id="movie-title"><br>
                                Plot:<textarea type="text" name="plot" id="movie-plot"></textarea><br> 
                                Year: <input type="text" name="year" id="movie-year"><br>
                                Released: <input type="text" name="released" id="released"><br>
                                Rated: <input type="text" name="rated" id="movie-rates"><br>
                                Genre: <input type="text" name="genre" id="movie-genre"><br>
                                IMDB Rating: <input type="text" name="imdbNote" id="imdb-note"><br>
                                IMDB Votes: <input type="text" name="imdbVotes" id="imdb-votes"><br>
                                Runtime: <input type="text" name="runtime" id="movie-runtime"><br>
                                Directors: <input type="text" name="directors" id="movie-directors"><br>
                                Writer:<textarea type="text" name="writers" id="movie-writer"></textarea><br>
                                Actors:<textarea type="text" name="actors" id="movie-actors"></textarea><br>
                                Country: <input type="text" name="country" id="movie-country"><br>
                                Awards:<textarea type="text" name="awards" id="movie-awards"></textarea><br>
                                Language: <input type="text" name="language" id="movie-language"><br>
                                Production: <input type="text" name="production" id="movie-production"><br>
                                Metascore: <input type="text" name="metascore" id="movie-metascore"><br>
                                Website: <input type="text" name="website" id="movie-website"><br>
                                Type: <input type="text" name="type" id="movie-type"><br>
                                <div class="form-buttons">
                                    <button type="submit" form="form1" value="Submit" id="btnSubmit" onclick=submit()>Submit</button>
                                    <button id="cancel" class="button">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <div class ="footer">
            <p>&copy2018 Team Alpha</p>
        </div>
    </body>
</html>
